<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e47a28192.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div  class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav >
            <img src="mus/WhatsApp Image 2024-11-16 at 23.41.19_d4ae95eb.jpg" class="song-img">
            <h1>Despacito</h1>
            <p>luis fonsi ft.puerto ricon</p>

            <audio  id="song">
                <source
                    src="mus/Jaan Nisaar - Lyrical _ Kedarnath_ Arijit Singh _ Sushant Singh Rajput _ Sara Ali Khan_ Amit Trivedi(MP3_160K).mp3"
                    type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">


            <div class="controls">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div> 
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
